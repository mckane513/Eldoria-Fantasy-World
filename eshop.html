    <main>
        <h1>Kupte si e-knihu Eldoria</h1>

        <!-- Sekce s obalem knihy a cenou -->
        <div class="book-section">
            <img src="book-cover.jpg" alt="Obal e-knihy Eldoria" class="book-cover">
            <p class="price">Cena: KC100.00</p>
        </div>

        <p>Po zakoupení získáte okamžitý přístup ke stažení e-knihy.</p>

        <!-- PayPal Tlačítko -->
        <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top">
            <input type="hidden" name="cmd" value="_xclick">
            <input type="hidden" name="business" value="mckane@seznam.cz"> <!-- Zadejte svůj PayPal email -->
            <input type="hidden" name="item_name" value="Eldoria e-kniha">
            <input type="hidden" name="amount" value="100.00"> <!-- Cena e-knihy -->
            <input type="hidden" name="currency_code" value="CZK">
            <input type="hidden" name="return" value="https://www.eldoria.cz/download-page.html"> <!-- URL na stránku pro stažení -->
            <input type="hidden" name="cancel_return" value="https://vaše-domena.com/cancel-page.html">
            <input type="submit" value="Koupit e-knihu" class="purchase-button">
        </form>
