        <h1>Vítejte na webových stránkách říše fantazie</h1>
        <section id="purchase">
            <h2>Zakupte si e-knihu Eldoria</h2>
            <p>Po zakoupení získáte okamžitý přístup ke stažení e-knihy.</p>
            
            <!-- Tlačítko PayPal -->
            <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_top" id="paypal-form">
                <input type="hidden" name="cmd" value="_xclick">
                <input type="hidden" name="business" value="mckane@seznam.cz"> <!-- Vložte zde svůj reálný PayPal e-mail -->
                <input type="hidden" name="item_name" value="Eldoria e-kniha">
                <input type="hidden" name="amount" value="100.00"> <!-- Cena -->
                <input type="hidden" name="currency_code" value="CZK">
                
                <!-- Přesměrování po úspěšné platbě -->
                <input type="hidden" name="return" value="https://www.eldoria.cz/download-page.html">
                <!-- URL pro IPN skript (pro ověření platby na pozadí) -->
                <input type="hidden" name="notify_url" value="https://www.eldoria.cz/paypal_ipn.php">
                
                <input type="submit" value="Koupit e-knihu" class="purchase-button">
            </form>
        </section>
    </main>
